<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Pseudo-classes</h1>
        <nav>
            <a href="#" >Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
            <a href="#" id="link4" class="links">Link 4</a>
        </nav>
    </header>
    <main>
        <h2>Pseudo-classes</h2>
        <p>São Seletores que permitem aplicar estilos a elementos HTML com base em estados específicos ou posições em relação ao documento.</p>
    </main>
</body>

</html>
